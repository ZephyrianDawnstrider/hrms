<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}HRMS Lite{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            margin-right: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .nav {
            margin-bottom: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
        }
        .nav a {
            margin-right: 20px;
            font-weight: bold;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            max-width: auto;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        label {
            font-weight: bold;
        }
        .errorlist {
            color: red;
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="{% url 'employee_list' %}">Employee List</a>
        <a href="{% url 'employee_add' %}">Add Employee</a>
        <a href="{% url 'weekly_attendance' %}">Weekly Attendance</a>
    </div>


    
    {% block content %}
    {% endblock %}
</body>
</html>
